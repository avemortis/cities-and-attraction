spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/cities?stringtype=unspecified
spring.datasource.username=root
spring.datasource.password=123

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.sql
spring.liquibase.url=jdbc:postgresql://localhost:5432/cities
spring.liquibase.username=root
spring.liquibase.password=123

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true